<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Optimization Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Resume Optimization Results</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Original Resume</h2>
                <pre class="whitespace-pre-wrap bg-gray-50 p-4 rounded">{{.OriginalResume}}</pre>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Job Description</h2>
                <pre class="whitespace-pre-wrap bg-gray-50 p-4 rounded">{{.JobDescription}}</pre>
            </div>
        </div>

        <div class="mt-6 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Optimized Resume</h2>
            <div id="optimizedResume" class="prose max-w-none bg-gray-50 p-4 rounded"></div>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="inline-block bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                Start New Optimization
            </a>
        </div>
    </div>
    <script>
        document.getElementById('optimizedResume').innerHTML = marked.parse({{.OptimizedResume}});
    </script>
</body>
</html>

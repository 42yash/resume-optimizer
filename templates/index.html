<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Optimizer</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Resume Optimizer</h1>

        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <form action="/process" method="POST" enctype="multipart/form-data" class="space-y-4">

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Upload Your Resume (PDF)
                    </label>
                    <input type="file" name="resume" accept=".pdf" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Job Description
                    </label>
                    <textarea name="jobDescription" required placeholder="Paste the job description here..." rows="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md resize-none"></textarea>

                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                    Process Files
                </button>
            </form>

            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:beforeRequest', function (evt) {
            const button = evt.detail.elt.querySelector('button');
            button.disabled = true;
            button.innerHTML = `
            <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing...
        `;
        });
    </script>
</body>

</html>
